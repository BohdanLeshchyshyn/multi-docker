language: generic
sudo: required
services:
  -docker

before_install:
  - docker build -t bohdanleshchyshyn/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bohdanleshchyshyn/react-test npm test

after_success:
  - docker build -t bohdanleshchyshyn/multi-client ./client
  - docker build -t bohdanleshchyshyn/multi-nginx ./nginx
  - docker build -t bohdanleshchyshyn/multi-server ./server
  - docker build -t bohdanleshchyshyn/multi-worker ./worker

  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take images and push them to docker hub
  - docker push bohdanleshchyshyn/multi-client
  - docker push bohdanleshchyshyn/multi-nginx
  - docker push bohdanleshchyshyn/multi-server
  - docker push bohdanleshchyshyn/multi-worker

